<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 aVertexColor;
uniform float theta;
uniform float locked;

varying vec4 vColor;

   void main(void) {
            vColor = aVertexColor;

            gl_Position.x = (vPosition.x * cos(locked)) + locked * (sin(theta) * (vPosition.x) + cos(theta) * vPosition.x)/3.0;
            gl_Position.y = (vPosition.y * cos(locked)) + locked * (sin(theta) * (vPosition.y) + cos(theta) * vPosition.y)/3.0;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;

    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

    varying vec4 vColor;
    
        void main(void) {
            gl_FragColor = vColor;
        }
    
</script>
